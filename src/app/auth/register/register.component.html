

<div class="container">

<div class="row justify-content-center">
<div class="col-md-6">
<div class="card  main-container">
<header class="card-header">
	<a routerLink="/login"class="float-right btn btn-outline-primary mt-1">Log in</a>
	<h4 class="card-title mt-2">Sign up</h4>
</header>
<article class="card-body">
<form (ngSubmit)="onSubmit(f)" class="form-horizontal form-material" id="loginform" #f="ngForm">
	<div class="form-row">
		<div class="col form-group">
			<label>Name </label>   
		  	<input  ngModel name="name" type="text" class="form-control"  required>
		</div> <!-- form-group end.// -->
		<div class="col form-group">
			<label>Office</label>
		  	<input  ngModel name="office" type="text" class="form-control">
		</div> <!-- form-group end.// -->
	</div> <!-- form-row end.// -->
	<div class="form-group">
		<label>Email address</label>
		<input ngModel name="email" type="email" class="form-control">
		<small class="form-text text-muted">We'll never share your email with anyone else.</small>
	</div> <!-- form-group end.// -->
 
	<div class="form-group">
		<label>Create password</label>
	    <input  ngModel name="password" class="form-control" type="password">
	</div> <!-- form-group end.// -->  
    <div class="form-group">
        <button type="submit" class="btn btn-register btn-block"> Register  </button>
    </div> <!-- form-group// -->      
    <small class="text-muted">By clicking the 'Sign Up' button, you confirm that you accept our <br> Terms of use and Privacy Policy.</small>                                          
</form>
</article> <!-- card-body end .// -->
<div class="border-top card-body text-center">Have an account? <a routerLink="/login" style="color: #007BFF" href="">Log In</a></div>
</div> <!-- card.// -->
</div> <!-- col.//-->

</div> <!-- row.//-->
</div>
