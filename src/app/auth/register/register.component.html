<section id="wrapper">
  <div
    class="login-register"
    style="background-image:url(../assets/images/background/login-register.jpg);"
  >
    <div class="login-box card">
      <div class="card-body">
        <form
        (ngSubmit)="onSubmit(f)"
          class="form-horizontal form-material"
          id="loginform"
          #f = "ngForm"
        >
          <h3 class="box-title m-b-20">Sign Up</h3>
          <div class="form-group">            
            <div class="col-xs-12">
              <input
              ngModel
              name="name"
                class="form-control"
                type="text"
                required=""
                placeholder="Name"
              />
            </div>
          </div>
          <div class="form-group ">
            <div class="col-xs-12">
              <input
              ngModel
              name="email"
                class="form-control"
                type="text"
                required=""
                placeholder="Email"
              />
            </div>
          </div>
          <div class="form-group ">
            <div class="col-xs-12">
              <input
              ngModel
              name="password"
                class="form-control"
                type="password"
                required=""
                placeholder="Password"
              />
            </div>
          </div>

          <div class="form-group">
            <div class="col-xs-12">
              <input
              ngModel
              name="office"
                class="form-control"
                type="text"
                required=""
                placeholder="Office"
              />
            </div>
          </div>

          <div class="form-group text-center p-b-20">
            <div class="col-xs-12">
              <button
                class="btn btn-info btn-lg btn-block btn-rounded text-uppercase waves-effect waves-light"
                type="submit"
              >
                Sign Up
              </button>
            </div>
          </div>
          <div class="form-group m-b-0">
            <div class="col-sm-12 text-center">
              Already have an account?
              <a href="pages-login.html" class="text-info m-l-5"
                ><b>Sign In</b></a
              >
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
