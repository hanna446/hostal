
<div class="g col-lg-6 p-4 bg-light">
        <div class="search-wrap-1 ">
          <h2 class=" t mb-3 ">Reservation</h2>
          <form action="#" class="search-property-1">
            <div class="row">
              
              <div class="col-lg-12 align-items-end mb-3">
                <div class="general form-group">
                  <label for="#">Check-in date</label>
                  <div class=" form-control form-field">
                    <input class="responsive" style="width: 350px" [matDatepickerFilter]="myFilter" name= "dateIn" (dateChange)="addEvent('changeIn', $event)" [(ngModel)]="formQuote.dateIn"
                    type="text" class=" color checkout_date" matInput [matDatepicker]="picker"
                    placeholder="Choose a date" disabled>
                  <mat-datepicker-toggle matSuffix [for]="picker">
                    <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                  </mat-datepicker-toggle>
                  <mat-datepicker #picker disabled="false"></mat-datepicker>
                  </div>
                </div>
              </div>
              <div class="col-lg-12 align-items-end mb-3">
                <div class=" general form-group">
                  <label for="#">Check-out date</label>
                  <div class="form-control form-field">
                    <input style="width: 350px" [matDatepickerFilter]="myFilter" name="dateOut" (dateChange)="addEvent('changeOut', $event)" [(ngModel)]="formQuote.dateOut"
                    type="text" class=" color checkout_date" matInput [matDatepicker]="picker2"
                    placeholder="Choose a date" disabled>
                    <mat-datepicker-toggle matSuffix [for]="picker2">
                      <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                    </mat-datepicker-toggle>
                    <mat-datepicker #picker2 disabled="false"></mat-datepicker>                    
                  </div>
                </div>
              </div>
              <div class="col-lg-12 align-items-end mb-3">
                <div class=" general form-group">
                  <label for="#">Rooms</label>
                  <div class="form-field">
                    <input name="room" [(ngModel)]="formQuote.room" type="text" class="form-control checkout_date"
                    placeholder="Choose a room">
                  </div>
                </div>
              </div>
              <div class="col-lg-12 align-self-end">
                <div class=" general form-group">
                  <div class="form-field">
                    <input type="submit" (click)="myFilter()" value="Search" class="form-control btn btn-primary" />
                    <a class="positio" routerLink="/home" href="">Home  <span class="ion-ios-arrow-forward margin"></span></a>
                </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
