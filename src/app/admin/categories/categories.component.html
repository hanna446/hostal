<app-nav-pages></app-nav-pages>

<div class="page-content">
  <div class="container">
    <div class="row">
      <div class="col-md-2">
        <div class="sidebar content-box margin" style="display: block;">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" routerLink="/admin/rooms"><i class="fa fa-bed"></i>Rooms</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/admin/categories"><i class="fa fa-list"></i>Categories</a>
            </li>
            <li>
              <a class="nav-link" data-toggle="collapse" href="#collapseExample" aria-expanded="false"
                aria-controls="collapseExample"><i class="fas fa-concierge-bell"></i>Services</a>
              <div class="collapse" id="collapseExample">
                <div class="card card-body">
                  <a class="nav-link" href="#"><i class="fa fa-f2bb"></i>Restaurants</a>
                  <a class="nav-link" routerLink="/admin/our-services"><i class="fa fa-layer-group"></i>General</a>
                </div>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" (click)="logout()"><i class="fa fa-home"></i>Exit</a>
            </li>
          </ul>
        </div>
      </div>

      <div class="col-md-10">
        <div class="container">
          <div class="content-box-large">
            <div class="panel-heading">
              <div class="panel-title">Categories Management</div>
            </div>
            <!-- button-add -->
            <div class="col col-xs-6 text-right">
              <p><button class="btn btn-add btn-xs" data-toggle="modal" data-target="#exampleModal"
                  data-whatever="@mdo"><span class="fa fa-plus-square"></span></button></p>
            </div>
            <div class="panel-body">
              <div class="table-responsive">
                <table id="mytable" class="table table-bordered table-striped ">
                  <thead>
                    <tr>
                      <th>Category name</th>
                      <th class="break">Description</th>
                      <th>Edit</th>
                      <th>Delete</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="
                    let cat of categoriesArray ">
                      <td>{{ cat.name }}</td>
                      <td>{{ cat.description }}</td>
                      <td>
                        <p data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo" title="Edit"><button
                            (click)="getUpdate(cat.key)" class="btn btn-edit btn-xs"><span
                              class="fa fa-pencil"></span></button></p>
                      </td>
                      <td>
                        <p data-placement="top" data-toggle="tooltip" title="Delete"><button (click)="onDelete(cat.key)"
                            class="btn btn-delete btn-xs"><span class="fa fa-trash"></span></button></p>
                      </td>
                    </tr>
                  </tbody>
                </table>

              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create a new service</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- form -->
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Name:</label>
            <input [(ngModel)]="cat.name" name="name" type="text" required class="form-control">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Description:</label>
            <input [(ngModel)]="cat.description" name="description" type="text" required class="form-control">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
